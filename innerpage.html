<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,inital-scale=1.0" charset="utf-8">
        <title>Inner Page</title>
        <link rel="stylesheet" href="css/innerpage.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <div class="wrapper">
            <div class="body-overlay">
                <nav class="sidebar" id="sidebar">
                    <div class="sidebar-header py-4 px-4">
                        <img src="images/menu-bar.svg" alt="" class="menu">
                        <img src="images/logo.svg" alt="" class="logo px-2">
                        <img src="images/search-icon.svg" alt="" class="search">
                        <span class="search-text">Search</span>
                        <img src="images/notification-icon.svg" alt="" class="notification">
                        <img src="images/profile.png" alt="" class="profile">
                        <span class="name-text">John Doe</span>
                        <img src="images/downward-arrow.svg" alt="" class="down-arrow">
                    </div>
                        
                    <ul class="list-unstyled components px-4 ">
                        <li class="active py-3">
                            <a href="#" class="link">
                                <img src="images/dashboard-default.svg" alt="" class="dashbord">
                                <span class="text px-2">Dashbord</span>
                            </a>
                        </li>
                        <li class="py-3">
                            <a href="#" class="link">
                                <img src="images/graph-default.svg" alt="" class="graph">
                                <span class="text px-2">Analysis</span>
                            </a>
                        </li>
                        <li class="py-3">
                            <a href="#" class="link">
                                <img src="images/inbox-default.svg" alt="" class="inbox">
                                <span class="text px-2">Inbox</span>
                            </a>
                        </li>
                        <li class="py-3">
                            <a href="#" class="link">
                                <img src="images/clock-default.svg" alt="" class="history">
                                <span class="text px-2">History</span>
                            </a>
                        </li>
                        <li class="py-3">
                            <a href="#" class="link">
                                <img src="images/user-default.svg" alt="" class="user">
                                <span class="text px-2">User</span>
                            </a>
                        </li>
                        <li class="py-3">
                            <a href="#"class="link">
                                <img src="images/maintenance-default.svg" alt="" class="maintenance">
                                <span class="text px-2">Maintenance</span>
                            </a>
                        </li>
                        <li class="py-3">
                            <a href="#" class="link">
                                <img src="images/setting-default.svg" alt="" class="setting">
                                <span class="text px-2">Setting</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="main">
                    <h3 class="dashboard px-5 py-4">Analysis</h3>
                    <div class="form-data ms-5">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
